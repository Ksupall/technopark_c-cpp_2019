addons:
apt:
update: true

stages:
  - memcheck
  - test

language: cpp

env:
    - TASK_DIR=task_02

before_install:
    - sudo apt update
    - sudo apt install valgrind
    - sudo apt install cmake
    - sudo apt install libgtest-dev
    - cd /usr/src/gtest
    - sudo cmake .
    - sudo make
    - sudo cp *.a /usr/lib

install:
    - cd -
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DTARGET_CPU=$TARGET_CPU
    - cmake --build .
    - make
    
jobs:
  include:
    - stage: memcheck
      script: valgrind --tool=memcheck --leak-check=full -q ./task_02/task_02 -memcheck

    - stage: test
      script: ctest --output-on-failure
      after_script: make clean