addons:
apt:
update: true

stages:
  - stylecheck
  - build
  - memcheck
  - test

language: cpp

env:
    - TASK_DIR=task_01 
    - TASK_DIR=task_02

jobs:
  include:
    before_install:
    - sudo apt update
    - sudo apt install clang-format-${CLANG_VERSION} -version || true
    - vim --version
    - clang-format --version
    - sudo apt install valgrind
    - sudo apt install cmake
    - sudo apt install libgtest-dev
    - cd /usr/src/gtest
    - sudo cmake
    - sudo make
    - sudo cp *.a /usr/lib
    - cd -
    
    stage: stylecheck
    before_script:
    - cppcheck --std=c++11 -q --enable=all --error-exitcode=1 .
    
    stage: build
    before_script:
    - cd $TASK_DIR
    - cmake CMakeLists.txt
    - make

    stage: memcheck
    script: valgrind --leak-check=full -q ./task_02/task_02
    
    stage: test
    script: ctest
            
    after_script: make clean